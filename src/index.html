  <script>
    let ua = navigator.userAgent;
    var is_ie = ua.indexOf("MSIE ") > -1 || ua.indexOf("Trident/") > -1;
    if (is_ie === true) {
      //Add style for message
      let st = "html, body, #message-not-ie{ width: 100%; height: 100%; } #message-not-ie{ background: rgb(235, 241, 246); text-align: center; color: rgba(42, 60, 55, 1); text-transform: uppercase; padding-top: calc(25% - 15px); font-size: 30px; }";
      let style = document.createElement("style");
      style.innerText = st;
      document.head.appendChild(style);

      //add message for body
      let app = document.querySelector("app-root");
      app.parentElement.removeChild(app);
      let div = document.createElement("div");
      div.setAttribute("id", "message-not-ie");
      div.innerText = "to use the platform you need to update your browser";
      document.body.appendChild(div);
    } 
  </script>
