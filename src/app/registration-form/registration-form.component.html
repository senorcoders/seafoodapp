<div class="gray-bg"> 
  <div class="page-header seafoodFormContainer" id="hero" >
    <div class="container-fluid">
      <div class="row" id="content-form">
        <div class="col-lg-9 gray-light-side padding-0" id="content_light">
           <div class="row login-nav-logo" >
        <div  [className]="buyer ? 'text-left col-lg-12 ' : 'text-right col-lg-12 '" id="nav_content_light">
          <a *ngIf="buyer" routerLink="/" class="logo-link"><img src="../../../assets/svg/marketplace-blue.svg" alt="Logo" class="logo"></a> 
          <a routerLink="/"><img src="../../../assets/svg/marketplace-blue.svg" alt="Logo" class="logo-mobile"></a> 

          <a *ngIf="!buyer" class="nav-link link-desktop" routerLink="/login" style="display: initial;">Login</a>
          <p *ngIf="buyer"><strong>BUYER</strong>&nbsp;&nbsp; | &nbsp;&nbsp;<span (click)="toggle()">SELLER</span>  </p>
          <p *ngIf="!buyer" ><span (click)="toggle()">BUYER</span> &nbsp;&nbsp; | &nbsp;&nbsp;<strong>SELLER</strong></p>
          <a  class="nav-link custom-nav-link" routerLink="/login" style="display: initial;">Login</a>
        </div>
       
      </div>
          <app-registration-buyer *ngIf="buyer"></app-registration-buyer>
          <app-registration-seller *ngIf="!buyer"></app-registration-seller>
        </div>

        <div class="col-lg-3  side-dark-gray " id="content_dark">
            <div class="row login-nav-logo" >
        <div  [className]="buyer ? 'text-right col-lg-12 '  : 'text-left col-lg-12 ' " id="nav_content_dark">
            <a  *ngIf="!buyer" routerLink="/"><img src="../../assets/svg/marketplace.svg" alt="Logo" class="logo"></a> 
          <a  *ngIf="buyer"class="nav-link" routerLink="/login">Login</a>
        </div>
      </div>
        <div class="content-side">
            <div class="row">
                <div class="col lg-12">
                    <h1 id="dark-side-title">I want to sell </h1> 
                </div>
                <div class="col-lg-12">
                    <p id="dark-side-p">Register today to start selling your products direct to buyer in the UAE</p>
                </div>
                <div class="col-lg-12">
                    <button id="dark-side-btn" (click)="switchToSell()" class="clear-btn">SELL NOW</button>
    
                </div>
              </div>
        </div>
        
      </div>
      </div>
    </div>
  </div>
</div> 
<div class="container-confirmation" *ngIf="!showConfirmation">
    <div class="content">
      <h1>{{'Register.message' | translate}} <a href="https://medium.com/@seafoodsouq" target="_blank" rel="noopener noreferrer">blog</a><</h1>
      <a routerLink="/"><h2>{{'Register.submessage' | translate}}</h2></a>
    </div>
   </div>
