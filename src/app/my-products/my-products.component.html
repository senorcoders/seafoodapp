<div class="products-section">
  <div class="container">
    <div class="row">
      <h2 *ngIf="user.role != 0" class="product-result-title">
        {{'MyProducts.title' | translate}}
      </h2>
      <h2 *ngIf="user.role == 0" class="product-result-title">
        Seafood Souq Products
      </h2>
    </div>
    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-6 result" *ngFor="let product of products; let i=index">
        <div class="product-result">
          <div class="col-lg-12 search-product-img">
            <div class="actions">
              <div class="left">
                <a routerLink="/edit-product/{{product.id}}">
                  <fa name="pencil" class="pencil"></fa>
                </a>
              </div>
              <div class="right"><img src="../../assets/trash-icon.png" alt="" (click)="deleteProduct(product.id, i)"></div>
            </div>
            <a routerLink="/product/{{product.id}}">
              <div [style.background-image]="image[i]" class="bg-img-prod"></div>
            </a>
          </div>
          <div class="col-lg-12 search-product-desc">
            <a routerLink="/product/{{product.id}}">
              <h3 class="search-product-name">{{product.name}}</h3>
            </a>
            <a class="fish-type" routerLink="{{product.type.id}}">
              {{product.type.name}}
            </a>
            <hr class="black-line">
            <div class="description">
              {{smallDesc(product.description)}}
            </div>
            <span class="price">
              {{product.price.type}} {{(product.price.value/currentExchangeRate).toFixed(2)}} {{product.weight.type}}
            </span>
          </div>
          <div class="button-container">
            <a routerLink="/product/{{product.id}}" class="pink-btn">{{'MyProducts.view-button' | translate}}</a>
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>
